<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS Güvenlik Kodu Üretme</title>
<style>
#kod { width:130px ; height:40px ; background:#ccc ; font:30px tahoma; color:#00f; text-align:center}
</style>
<script>
function koduret()
{var kodlar=""
for( var i=1;i<=6;i++)
 if(Math.round(Math.random())==1)
 
 {kodlar=kodlar+String.fromCharCode(48+9*Math.random())
 }
 else
 { kodlar=kodlar+String.fromCharCode(65+25*Math.random())}
 document.getElementById("kod").innerHTML=kodlar;
}




</script> 
</head>
<body>
<div id="kod"></div><br/><br/>
<input name="" type="button" value="Değiştir" onclick="koduret()" />
</body>
</html>

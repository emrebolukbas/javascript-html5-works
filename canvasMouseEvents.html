<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Canvas Mouse Eventleri</title>
</head>

<body>
<canvas id="tuval" width="1080" height="720" style="background:#FCC; border:2px solid #7F7F55" ></canvas>
<script>

function evnt(e)
{
	cizim.beginPath();
	cizim.arc(e.x,e.y,50,0,2*Math.PI) // hareket edebilmesi için x ve y ekseni ile adlandırdığımız fonksiyon değerini çarpıyoruz Örn: e.x,e.y gibi...
	
	cizim.stroke()	;
}

var tablo=document.getElementById("tuval");
var cizim=tablo.getContext("2d");

tuval.addEventListener("mousemove",evnt); //--- Event eklemek için kullanılır "click ve mousemove" gibi etkinlikleri vardır bunlar sadece mouse tıklandığında veya hareket ettirildiğinde gerçekleşir. ----addEventListener("click or mousemove",function name) Not: id de tanımladığımız isime bu komutu atıyoruz.
	
	

</script>

</body>
</html>
